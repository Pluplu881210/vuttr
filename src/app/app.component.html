<div class="container">

  <!-- Search Box -->
  <app-search (searchT)="search($event)"></app-search>
 
  <h3 class="pb-3 gray mt-4">Importantes</h3>
  <div class="row">
      <div class="col-md-4 col-lg-3 mt-3" *ngFor="let item of filterByImportant()">

              <div class="pointer">
                  <div (click)="changeState(item)">

                      </svg>
                      <svg *ngIf="item.important" 
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                        fill="currentColor" class="bi bi-pin-fill fr" viewBox="0 0 16 16">
                        <path d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5c0 .68-.342 1.174-.646 1.479-.126.125-.25.224-.354.298v4.431l.078.048c.203.127.476.314.751.555C12.36 7.775 13 8.527 13 9.5a.5.5 0 0 1-.5.5h-4v4.5c0 .276-.224 1.5-.5 1.5s-.5-1.224-.5-1.5V10h-4a.5.5 0 0 1-.5-.5c0-.973.64-1.725 1.17-2.189A5.921 5.921 0 0 1 5 6.708V2.277a2.77 2.77 0 0 1-.354-.298C4.342 1.674 4 1.179 4 .5a.5.5 0 0 1 .146-.354z"/>
                      </svg>
                    </div>
              </div>
              <a href="{{item.link}}" class="card-link none-decoration">
                  <h5 class="card-title blue pt-3">
                      {{item.title}}
                  </h5>
              </a>
              <p class="card-text gray fs-6">{{item.description}}</p>
              <br>
              <span class="badge rounded-pill bg-light text-dark"
                *ngFor="let tag of item.tags">#{{tag}}
              </span>
              <div class="row d-flex justify-content-end">
                <div class="col-2 col-md-1">
                    <div class="pointer"
                          data-bs-toggle="modal"
                          data-bs-target="#AddEditModal"
                          (click)="edit(item)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#364F6B" class="bi bi-pencil" viewBox="0 0 16 16">
                          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </div>
                </div>
                <div class="col-2 col-md-2">
                    <div class="pointer" 
                        data-bs-toggle="modal" 
                        data-bs-target="#exampleModal" 
                        (click)="getSelected(item.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="pink" class="bi bi-trash-fill" viewBox="0 0 16 16">
                          <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
  </div>
  
  <h3 class="pb-3 gray mt-4">Otras herramientas</h3>
  <div class="row">
        <div class="col-md-4 col-lg-3 mt-3" *ngFor="let item of filterByNotImportant()">
            <div class="card top-right-rad">
                <div class="card-body">
                  <div class="pointer">
                      <div (click)="changeState(item)">
                          <svg *ngIf="!item.important" 
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                            fill="currentColor" 
                            class="bi bi-pin-angle-fill fr" viewBox="0 0 16 16">
                            <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a5.927 5.927 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707-.195-.195.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a5.922 5.922 0 0 1 1.013.16l3.134-3.133a2.772 2.772 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146z"/>
                          </svg>
                          <svg *ngIf="item.important" 
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                            fill="currentColor" class="bi bi-pin-fill fr" viewBox="0 0 16 16">
                            <path d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5c0 .68-.342 1.174-.646 1.479-.126.125-.25.224-.354.298v4.431l.078.048c.203.127.476.314.751.555C12.36 7.775 13 8.527 13 9.5a.5.5 0 0 1-.5.5h-4v4.5c0 .276-.224 1.5-.5 1.5s-.5-1.224-.5-1.5V10h-4a.5.5 0 0 1-.5-.5c0-.973.64-1.725 1.17-2.189A5.921 5.921 0 0 1 5 6.708V2.277a2.77 2.77 0 0 1-.354-.298C4.342 1.674 4 1.179 4 .5a.5.5 0 0 1 .146-.354z"/>
                          </svg>
                        </div>
                  </div>
                  <a href="{{item.link}}" class="card-link none-decoration">
                      <h5 class="card-title blue pt-3">
                          {{item.title}}
                      </h5>
                  </a>
                  <p class="card-text gray fs-6">{{item.description}}</p>
                  <br>
                  <span class="badge rounded-pill bg-light text-dark"
                    *ngFor="let tag of item.tags">#{{tag}}
                  </span>
                  <div class="row d-flex justify-content-end">
                    <div class="col-2 col-md-1">
                        <div class="pointer"

                            data-bs-target="#AddEditModal"

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#364F6B" class="bi bi-pencil" viewBox="0 0 16 16">
                              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="col-2 col-md-2">
                        <div class="pointer" 
                            data-bs-toggle="modal" 
                            data-bs-target="#exampleModal" 
                            (click)="getSelected(item.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="pink" class="bi bi-trash-fill" viewBox="0 0 16 16">
                              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
      </div>  
  </div>

  <!-- Add new tool -->
  <div class="example-button-row fixed">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-fab class="fr btn-blue" 
            aria-label="Example icon button with a bookmark icon"
            data-bs-toggle="modal" 
            data-bs-target="#AddEditModal"
            (click)="addTool()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
  </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" 
  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar elemento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro que desea eliminarlo?</p>   
        </div>
        <div class="modal-footer">
          <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-blue" (click)="delete()">Aceptar</button>
        </div>
      </div>
    </div>
</div>

<!-- Modal Add Edit -->
<div class="modal fade" 
  id="AddEditModal" tabindex="-1" aria-labelledby="AddEditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">{{accion}} un elemento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="nombreInput" [(ngModel)]="toolEdited.title">
            </div>
            <div class="mb-3">
                <label for="linkInput" class="form-label">Link</label>
                <input type="email" class="form-control" id="linkInput" [(ngModel)]="toolEdited.link">
            </div>
            <div class="mb-3">
              <label for="descripcionInput" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionInput" [(ngModel)]="toolEdited.description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <mat-form-field class="example-chip-list" appearance="fill">
                    <mat-label>Tags</mat-label>
                    <mat-chip-list #chipList aria-label="Tag selection">
                      <mat-chip *ngFor="let tag of toolEdited.tags" [selectable]="selectable"
                               [removable]="removable" (removed)="removeTag(tag)">
                        {{tag}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                      <input placeholder="Nuevo"
                             [matChipInputFor]="chipList"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                             [matChipInputAddOnBlur]="addOnBlur"
                             (matChipInputTokenEnd)="addTag($event)">
                    </mat-chip-list>
                  </mat-form-field>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="closeModalAddEdit" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-blue" (click)="confirmAddEdit()">Aceptar</button>
        </div>
      </div>
    </div>
</div>
